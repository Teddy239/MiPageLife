<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/inicio.css">
</head>
<body>
    <div id="response">
    <header class="bg_animate">
        <div class="header_nav">
            <div class="contenedor">
            </div>
        </div>

        <section class="banner contenedor">
            <section class="banner_title">
                <h2>Mi hoja de Vida <br> </h2>
                <button id="boton">Cargar Sitio Web</button>
            </section>
            <div class="banner_img">
                <img src="https://static.nationalgeographic.es/files/styles/image_3200/public/2324.600x450.jpg?w=1600&h=1200" alt="">
            </div>
        </section>
        
    </header>
   

    </div>

    <script>
        function ajax(){
            const http = new XMLHttpRequest();
            const url = 'http://127.0.0.1:5500/trabajo%20final/index.html';

            http.onreadystatechange = function(){
                if(this.readyState == 4 && this.status == 200){
                    console.log(this.responseText);
                    document.getElementById("response").innerHTML = this.responseText
                }
            }
            http.open("GET",url)
            http.send();
        }

        document.getElementById("boton").addEventListener("click",function(){
            ajax();
        })
    </script>
</body>
</html>
